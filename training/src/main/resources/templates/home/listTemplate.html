<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="table-template">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <div th:fragment="template">
      <div th:replace="components/listHeader.html :: header"></div>
       <div class="table-responsive">
           <table class="table table-striped table-hover table-sm">
               <thead>
               <tr>
                   <th scope="col">
                       <input type="checkbox">
                   </th>
                   <th scope="col" th:each="c : ${columns}" th:text="${{prefix+'.'+c.name}}">First</th>
               </tr>
               </thead>
               <tbody>
                   <tr class="clickable-row" th:each="data : ${datas}">
                       <th scope="row">
                           <input type="checkbox" >
                       </th>
                       <td th:each="col : ${columns}" th:text="${{data[col.name]}}">
                           <span th:if="${col.type != 'manytoone'}" th:text="${{data[col.name]}}"></span>
                           <span th:if="${col.type == 'manytoone'}" th:text="${{data[col.name].value}}"></span>
                       </td>
                   </tr>
               </tbody>
           </table>
       </div>
   </div>
</body>
</html>
