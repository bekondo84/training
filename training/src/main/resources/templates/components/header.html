<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-bar">
    <meta charset="UTF-8">
</head>
<body>
  <div th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img th:src="@{/images/logo.jpg}" width="30" height="30">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:each="plugin : ${plugins} ">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#" th:text="${{plugin.code}}">Home</a>
                      </li>
                  </ul>
                  <div class="d-flex">
                     Deconnexion
                  </div>
              </div>
          </div>
      </nav>
