<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/vuetify.min.css}" rel="stylesheet">
    <link th:rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/assets/css/login.css}">
    <link th:rel="icon" type="image/x-icon" th:href="@{/images/faviconpac.png}">
    <title>My Learning</title>
</head>
<body class="login-page">
<div class="login-box" id="app">
    <div class="login-logo">
        <a href="index2.html"><b><img th:src="@{/images/logo1.jpg}" height="100" class="rounded-circle" alt="Port Autonome de Kribi"/> </a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg" th:text="#{login.page.title}"></p>
        <form th:action="@{/login}" method="post" th:object="${user}">
            <div th:if="${param.error}">
                <p class="text-danger" th:text="#{bad.credentials}"></p>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="" id="username" name="username" th:field="*{username}" required autofocus/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="" id="password" name="password" th:field="*{password}" required/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">

                </div><!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" value="login" class="btn btn-primary" th:text="#{connected.btn}"></button>
                </div><!-- /.col -->
            </div>
        </form>
        <!-- /.social-auth-links -->
        <br />
        <a href="/reset-password"  th:text="#{password.forgetten.btn}"></a><br>

    </div><!-- /.login-box-body -->
 </div><!-- /.login-box -->
</body>
</html>
